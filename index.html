<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interno</title>
    <link rel="stylesheet" href="style.css">
    </link>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <header class="header">
        <img src="/LogoO.png" alt="logo" width="34" height="34">
        <h1 class="title-logo">Interno</h1>
        <ul class="menu-list">
            <li class="menu-list-link">
                <a class="link" href>Домой</a>
            </li>
            <li class="menu-list-link">
                <a class="link" href>Проект</a>
            </li>
            <li class="menu-list-link">
                <a class="link" href>Блог</a>
            </li>
            </div>
            <div id="app">
                <button @click="reverseText">{{ buttonText }}</button>
                <div>
                    <button @click="addItem">Добавить</button>
                    <ul>
                        <li v-for="(item, index) in items" :key="index" @click="removeItem(index)">
                            {{ item }}
                        </li>
                    </ul>
                </div>
            </div>

            <script>
                new Vue({
                    el: '#app',
                    data: {
                        buttonText: 'Перевернуть',
                        items: []
                    },
                    methods: {
                        reverseText() {
                            this.buttonText = this.buttonText.split('').reverse().join('');
                        },
                        addItem() {
                            this.items.push('Новый элемент списка');
                        },
                        removeItem(index) {
                            this.items.splice(index, 1);
                        }
                    }
                });
            </script>
    </header>
</body>

</html>
